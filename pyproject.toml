[tool.pytest.ini_options]
filterwarnings = [
    "ignore:numpy.ndarray size changed:RuntimeWarning",
    "ignore:'cgi' is deprecated and slated for removal:DeprecationWarning",
]

[tool.ruff]
line-length = 79

[tool.ruff.lint]
select = [
    "B",  # bugbear
    "E",
    "F",
    "I",
    "R",
    "T",
]
